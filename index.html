<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

<body>
    <div>
        <header class="bodar dimension-header">
            <img src="images/logo.png" alt="Oldgram Logo" class="logo">
            <img src="./images/user-avatar.png" alt="Account User Picture" class="avatar">
        </header>
    </div>
    <div>
        <section class="bodar dimension-section ">
            <div class="user-info bodar">
                <div>
                    <img src="./images/avatar-vangogh.jpg" alt="avatar of vincent vangogh" class="user-avatar">
                </div>
                <div class="user-info-section">
                    <p class="location-text">Zudert, Netherlands</p>
                    <p class="user-fullname">Vincent van Gogh</p>
                </div>
            </div>
            <div class="post-image bodar">
            </div>
            <div class="section-body bodar">
                <div class="icon">
                    <img src="./images/icon-heart.png" alt="" class="icon-size" id="heart-1">
                    <img src="./images/icon-comment.png" alt="" class="icon-size">
                    <img src="./images/icon-dm.png" alt="" class="icon-size">
                </div>
                <div class="like-count">
                    <p class="like-number" id="like-number-1">0</p>
                    <p class="like-word">likes</p>
                </div>
                <div class="username-caption">
                    <p class="username bodar">vincey1853 </p>
                    <p class="caption bodar">just took a few mushrooms lol</p>
                </div>
            </div>
        </section>
    </div>
